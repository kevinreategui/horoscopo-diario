<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horóscopo de Aries</title>
  <link rel="stylesheet" href="css/aries.css">
</head>
<body>

  <header>
    <h1>Horóscopo Diario</h1>
  </header>

  <main class="contenedor-aries">
    <section class="aries-box">
      <div class="encabezado-aries">
        <span>HOY</span>
        <h2 id="signo-nombre">ARIES</h2>
      </div>

      <p id="fecha" class="fecha">Cargando fecha...</p>

      <div class="descripcion-aries">
        <p id="descripcion">Cargando horóscopo...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Horóscopos</p>
  </footer>

  <script>
    const signo = "aries";
    const API_KEY = "NlkK7g1OZVIjVAO8hHSuzw==6no7AGCGxpmnndnK";
    const url = `https://api.api-ninjas.com/v1/horoscope?sign=${signo}`;

    fetch(url, {
      method: "GET",
      headers: {
        "X-Api-Key": API_KEY
      }
    })
    .then(response => {
      if (!response.ok) {
        throw new Error("Error: " + response.status);
      }
      return response.json();
    })
    .then(data => {
      document.getElementById("descripcion").textContent = data.horoscope;
      document.getElementById("fecha").textContent = `Fecha: ${data.date}`;
    })
    .catch(error => {
      console.error("Error al obtener el horóscopo:", error);
      document.getElementById("descripcion").textContent = "No se pudo cargar el horóscopo.";
    });
  </script>

</body>
</html>
